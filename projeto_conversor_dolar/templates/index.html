<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Dólar para Real</title>
    <!-- Link para o framework Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Conversor Dólar para Real</h1>
        <form method="post">
            <div class="form-group">
                <label for="amount">Valor em dólares:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" step="0.01" id="amount" name="amount" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Converter</button>
        </form>
        {% if amount %}
        <div class="alert alert-success mt-3" role="alert">
            {{ amount }} dólares é igual a R$ {{ converted_amount }} reais (taxa de câmbio atual: 1 dólar = R$ {{ exchange_rate }}).
        </div>
        {% endif %}
    </div>
    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper-core.min.js"
            integrity="sha384-cXnS/XfC8fvvQJ4oCwLj4Iu4n1lKP7d87/xI1Bmc7Vdwb/LtMv7VfI/aWiAtyQVW"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
